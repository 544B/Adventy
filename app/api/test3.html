<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!--<script src="jquery.xdomainajax.js" type="text/javascript"></script>-->
<script src="searchimgsample.js"></script>

<script type="text/javascript">

function test(){
  callApi(Number($("#num").val()),draw);
}

function draw(question,imgs){
$("#photos").append("<p>"+question+"</p>");
$('#photos').append('<ul></ul>');
$.each(imgs,function(i,item){
  $("#photos ul").append('<li><img src="' + item + '" width="200" height="200"></li>');
});
}

</script>

</head>

<body>

<input type="text" id="num"/>
<input type="submit" onclick="javascript:test();"/>

<div id="photos">
</div>

</body>

</html>
