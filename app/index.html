<script>
(function($) {
	$(function(){
		var $el = $('#calender'),
			$modal = $('#modal');
			$el.find('.item').removeClass('is_off');


		$el.find('.item').on('click', function() {
			$(this).addClass('is_open');
			modal_open();
		})
		$modal.on('click', function() {
			$el.find('.item').removeClass('is_open');
			$(this).fadeOut();
		});


	});

	modal_open = function() {
		$modal = $('#modal');

		setTimeout(function() {
			$modal.fadeIn();
		}, 750);
	}


})(jQuery);
</script>
