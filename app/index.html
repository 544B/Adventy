<script>
(function($) {
	$(function(){
		var $el = $('#calender'),
			$modal = $('#modal'),
			date = new Date(),
			today = date.getDate(),
			tooltip = '<div class="tooltip">Please open here!</div>';

		$el.find('.item').eq(today - 1).addClass('is_today').append(tooltip);
		$el.find('.item').slice(today - 1, 25).removeClass('is_off');

		$el.find('.is_today').on('click', function() {
			$el.find('.is_today').addClass('is_open');
			modal_open(date);
		})

		$modal.find('.modal_close').on('click', function() {
				$modal.fadeOut();
				$el.find('.is_open').removeClass('is_open');
		});

		function modal_open(d) {
			$modal = $('#modal');

			$modal.find('h2').html(d.getMonth() + '/' + today);

			setTimeout(function() {
				$modal.fadeIn();
				callApi(Number(today) ,draw);
			}, 750);
		}

		function draw(question,imgs){
			$("#modal").find('.question').html(question);
			$.each(imgs,function(i,item){
				$("#modal ul").append('<li><img src="' + item + '" width="200" height="200"></li>');
			});
		}
	});
})(jQuery);
</script>
